{% extends 'baseTemplate.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card" style="background-color: rgba(255, 255, 255, 0.8);">
            <div class="card-body">
                <h1 class="card-title text-center mb-4" style="font-weight: 400;">Ваш профиль</h1>
                <div class="card-text" style="font-weight: 400;">
                    <p>Email: {{ current_user.email }}</p>
                    <p>Роль: {{ current_user.role }}</p>
                    <p>Был(а) в сети: {{ current_user.last_seen }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
